    <main>
      
        
            <form action="#" method="get">
                <!-- nome -->
                <div class="inputs">
                    <label for="nome">Nome:</label>
                    <input required id="nome" placeholder="Ex: Maria" type="text">
                </div>
                <!-- email -->
                 <div class="inputs">
                    <label for="email">E-mail:</label>
                    <input id="email" placeholder="Ex:nome@gmail.com" type="email">
                 </div>
                 <!-- telefone -->
                  <div class="inputs">
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" value="+55 ()" placeholder="Ex:(ddd) 99999-9999" type="tel">
                 </div>
                 <!-- senha -->
                  <div class="inputs">
                    <label for="senha">Senha:</label>
                    <input id="senha" type="password">
                 </div>

                 <BUtton type="submit">ENVIAR</BUtton>

            </form>
        
    </main>
    

     <footer>
   <p>Todos os direitos reservados a BM</p>
