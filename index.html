<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloriculturaBM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/all.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img id="logo" src="styles/imagens/floricultura Logo.png" alt="flores e o nome da loja">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="catalago.html">Catálogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Cadastro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="banner">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="styles/imagens/flores -2.jpg" class="d-block w-100 img-redimensionada" alt="...">
              </div>
              <div class="carousel-item">
                <img src="styles/imagens/flores3.jpg" class="d-block w-100 img-redimensionada" alt="...">
              </div>
              <div class="carousel-item">
                <img src="styles/imagens/flores-1.jpg" class="d-block w-100 img-redimensionada" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <section class="p-3"></section>

        <section id="produtos">
            <h3>VEJA TODA NOSSA VARIEDADES DE PRODUTOS</h3>
        </section>
        <section class="p-3"></section>

        <section id="bannerProdutos">
            <div class="opcoes">
                <img src="styles/imagens/buquê b.jpg" alt="cesta de café da manhã">
                <p>Buquês</p>
            </div>
            <div class="opcoes">
                <img src="styles/imagens/cesta de café b.jpg" alt="cesta de café da manhã">
                <p>Cestas de café</p>
            </div>
            <div class="opcoes">
                <img src="styles/imagens/arranjos b.jpg" alt="cesta de café da manhã">
                <p>Arranjos</p>
            </div>
            

        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
